

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>


    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <img src="img/icon-deal.png" height="70" width="300"><br>
                <h1>Create Account</h1><br>
               
                <span>or use your UDID for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <select name="type" id="dog-names" style="background-color: #eee; border: none; margin: 8px 0; padding: 10px 15px; font-size: 13px; border-radius: 8px; width: 100%; outline: none;"> 
                    <option value="jobseeker">Jobseeker</option> 
                    <option value="contributor">Contributor</option> 
                </select>
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <img src="img/icon-deal.png" height="70" width="300"><br>
                <h1>Sign In</h1><br>
               
                <span>or use your UDID password</span>
                <input type="email" placeholder="UDID">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="login.js"></script>
</body>

</html>
